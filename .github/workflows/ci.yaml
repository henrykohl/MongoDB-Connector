name: Python application

on:
  push:
    branches: [ "main" ]
    paths-ignore:
        - 'README.md'  
  pull_request:
    branches: [ "main" ]
    paths-ignore:
        - 'README.md'  


permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix: # 2*2 combinations
        # os: [ubuntu-latest, windows-latest] # two operation systems
        # python-version: ["3.8", "3.9"] # two versions
        os: [ubuntu-latest] # two operation systems
        python-version: ["3.8"] # two versions

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest tox tox-gh-actions
        pip install -r requirements.txt
    - name: Test with tox
      run: tox # used for testing in our local environment. 
      # we can also run the command in the terminal. The command is `tox`